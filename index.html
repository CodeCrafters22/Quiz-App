<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>

        <div id="quiz">
            <!-- Question 1 -->
            <div class="quiz-question">
                <h2>1. What is the capital of France?</h2>
                <ul>
                    <li><input type="radio" name="q1" value="Paris"> Paris</li>
                    <li><input type="radio" name="q1" value="Berlin"> Berlin</li>
                    <li><input type="radio" name="q1" value="Rome"> Rome</li>
                    <li><input type="radio" name="q1" value="Madrid"> Madrid</li>
                </ul>
            </div>

            <!-- Question 2 -->
            <div class="quiz-question">
                <h2>2. Which planet is known as the Red Planet?</h2>
                <ul>
                    <li><input type="radio" name="q2" value="Earth"> Earth</li>
                    <li><input type="radio" name="q2" value="Mars"> Mars</li>
                    <li><input type="radio" name="q2" value="Jupiter"> Jupiter</li>
                    <li><input type="radio" name="q2" value="Venus"> Venus</li>
                </ul>
            </div>

            <!-- Question 3 -->
            <div class="quiz-question">
                <h2>3. What is the largest ocean on Earth?</h2>
                <ul>
                    <li><input type="radio" name="q3" value="Pacific"> Pacific</li>
                    <li><input type="radio" name="q3" value="Atlantic"> Atlantic</li>
                    <li><input type="radio" name="q3" value="Indian"> Indian</li>
                    <li><input type="radio" name="q3" value="Arctic"> Arctic</li>
                </ul>
            </div>

            <!-- Submit Button -->
            <button id="submit-btn" onclick="submitQuiz()">Submit Quiz</button>

            <!-- Result Section -->
            <div id="result" class="hide">
                <h3>Your Score: <span id="score"></span>/3</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
